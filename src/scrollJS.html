<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11 (with btn)</title>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="input-form"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__button" type="submit">
          Serch
          <img
            class="search-form__logo"
            src="./images/icons8-search.svg"
            alt="logo"
            width="20"
          />
        </button>
      </form>
    </div>
    <div class="gallery"></div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <p class="gallery__text is-hidden">
      We're sorry, but you've reached the end of search results.
    </p>
    <script src="scroll.js" type="module"></script>
  </body>
</html>
